<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | {{appName}}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            background: #f5f5f5;
        }

        .error-code {
            font-size: 72px;
            margin: 0;
            color: #e74c3c;
        }

        .error-title {
            font-size: 24px;
            color: #2c3e50;
            margin: 10px 0 20px 0;
        }

        .error-message {
            color: #666;
            margin-bottom: 30px;
        }

        .error-id {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 20px 0;
        }

        .home-link {
            color: #3498db;
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        pre {
            overflow-x: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1 class="error-code">404</h1>
<h2 class="error-title">PRODUCTION - Internal Server Error</h2>
<p class="error-message">{{errorMessage}}</p>

<div class="error-id">Error Reference: {{errorCode}}</div>

<a href="/" class="home-link">Return Home</a>

</body>
</html>
