<div class="container mt-4">
    <form>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="Enter your first name" value="{{firstName}}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Enter your last name" value="{{lastName}}">
        </div>
    </form>
</div>
